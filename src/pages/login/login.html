<ion-content class="background">
  <ion-card>
    <div class="logoLogin">
      <img src="../assets/imgs/stiv.png" alt="">
    </div>
    <ion-card-header>
      <h2 class="titulo">TaskForce</h2>
    </ion-card-header>
    <ion-card-content>
      <p>Bienvenido al Sistema de Analitica Big Data</p>
      <ion-list no-line>
        <ion-item>
          <ion-input type="text" placeholder="Usuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Contraseña"></ion-input>
        </ion-item>
        <a>¿Olvidó su Contraseña?<b> Obtenga ayuda para iniciar sesión</b></a>
        <button ion-button block outline color="light" (click)="ingresoMenu()">Ingresar</button>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <button class="bottom" ion-button clear full color="light">Necesitas ayuda? Contactenos</button>
</ion-content>
